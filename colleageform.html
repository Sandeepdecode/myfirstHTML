<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form method="get">
        First Name : <input type="text" name="firstname"><br>
        Last Name : <input type="text" name="lastname" ><br>
        Email : <input type="email" name="emailId"><br>
        Phone No. <input type="tel" name=""><br>
        DOB: <input type="date" name="DOB"><br>
        Gender: <br>
        <input type="radio" name="gender" value="Male"> Male
        <input type="radio" name="gender" value="Female"> Female
        <input type="radio" name="gender" value="Other"> Other <br>
        Branch: <br>
        <select name="branch">
            <option value="COE">COE</option>
            <option value="IT">IT</option>
            <option value="ECE">ECE</option>
            <option value="EEE">EEE</option>
            <option value="CE">CE</option>
            <option value="ME">ME</option>
            <option value="JFT">JFT</option>
        </select><br>
        Skills: <br>
        <input type="checkbox" name="skills" value="Coding">Coding
        <input type="checkbox" name="skills" value="WebDeb">Webdev
        <input type="checkbox" name="skills" value="DSA">DSA
        <input type="checkbox" name="skills" value="ML">ML
        <input type="checkbox" name="skills" value="DataScience">DataScience<br>
        <input type="submit" value="Submit"><br>
        <input type="reset" value="reset">

        <hr>
    </form>
