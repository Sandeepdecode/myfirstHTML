<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    
    <form method="get">
    <hr>
    First Name: <input type="text" placeholder="First name " name="firstname"><br>
    Last Name: <input type="text" placeholder="Last name " name="lastname"><br>
    Email: <input type="email" required name="email"><br>
    Password: <input type="password" min="3" name="password"><br>
    DOB: <input type="date" name="date"> <br>
    Gender: <br>
    <input type="radio" name="gender" value="Male"> Male <br>
    <input type="radio" name="gender" value="Female"> Female <br>
    <input type="radio" name="gender" value="other"> Other <br>
    Pets: <br>
    <input type="checkbox" name="pets" value="cat"> Cat <br>
    <input type="checkbox" name="pets" value="dog"> Dog <br>
    Cars: <br>
    <select name="cars">
        <option value="select" > --select-- </option>
        <option value="Volvo" > Volvo </option>
        <option value="BMW" > BMW </option>
        <option value="Honda" > Honda </option>
    </select><br>
    
    <input type="submit" value="Register!"> <input type="reset">
    <hr>
    </form>
   
</body>
</html>
